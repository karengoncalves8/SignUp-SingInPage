<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Cadastro</title>
    </head>
    <body>

        <!-- Container -->
        <div class="container">

            <!-- Imagem -->
            <div class="form-image">
                <img src="img/containerimg.svg">
            </div>
        
            <!-- Formulário -->
            <div class="form">
                <form action="#">

                    <div class="form-header">
                        <div class="title">
                            <h1> Cadastre-se </h1>
                        </div>

                        <div class="login-button">
                            <button> <a href="D:\Projetos\SingUp & SingIn Page\SingIn Page\Index.html"> Entrar </a></button>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname"> Primeiro Nome </label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>

                        <div class="input-box">
                            <label for="lastname"> Sobrenome </label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                        </div>

                        <div class="input-box">
                            <label for="email"> Email </label>
                            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                        </div>

                        <div class="input-box">
                            <label for="phone"> Telefone </label>
                            <input id="phone" type="text" name="phone" placeholder="Digite seu Telefone" required>
                        </div>

                        <div class="input-box">
                            <label for="password"> Senha </label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        </div>

                        <div class="input-box">
                            <label for="Confirmpassword"> Confirme sua Senha </label>
                            <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha" required>
                        </div>
                    </div>

                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6> Gênero </h6>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female"> Feminino </label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male"> Masculino </label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="nonbinary" name="gender">
                                <label for="nonbinary"> Não-binário </label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="none" name="gender">
                                <label for="none"> Prefiro não dizer </label>
                            </div> 
                        </div>
                    </div>

                    <div class="continue-button">
                        <button><a href="#"> Continuar </a></button>
                    </div>

                </form>
            </div>
        </div>

        <!-- Importando funções Jquery -->
        <!-- Jquery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Jquery Mask -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Scrip java -->
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
